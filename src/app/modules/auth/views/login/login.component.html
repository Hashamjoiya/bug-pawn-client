<div class="block p-6 rounded-lg max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-6">
            <label for="exampleInputEmail2" class="form-label inline-block text-gray-400 mb-2">Email address</label>
            <input type="email" formControlName="email" class="form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-indigo-500 focus:outline-none" id="exampleInputEmail2"
                aria-describedby="emailHelp" placeholder="Enter email">
            <ng-container *ngIf="loginForm.get('email')?.errors as errors">
                <small *ngIf="errors['required']" class="block mt-1 text-xs text-red-400">email is required.</small>
                <small *ngIf="errors['email']" class="block mt-1 text-xs text-red-400">invalid email.</small>
            </ng-container>
        </div>
        <div class="form-group mb-6">
            <label for="exampleInputPassword2" class="form-label inline-block mb-2 text-gray-400">Password</label>
            <input type="password" formControlName="password" class="form-control block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-indigo-500 focus:outline-none" id="exampleInputPassword2"
                placeholder="Password">
                <ng-container *ngIf="loginForm.get('password')?.errors as errors">
                    <small *ngIf="errors['required']" class="block mt-1 text-xs text-red-400">password is required.</small>
                    <small *ngIf="errors['minlength']" class="block mt-1 text-xs text-red-400">Must be atleast 8 characters({{errors['minlength']['actualLength']}}/8).</small>
                </ng-container>
        </div>
        <div class="flex justify-between items-center mb-6">
            <div class="form-group form-check">
                <input type="checkbox"
                    class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    id="exampleCheck2">
                <label class="form-check-label inline-block text-gray-400" for="exampleCheck2">Remember me</label>
            </div>
            <a href="#!"
                class="text-indigo-500 hover:text-indigo-600 focus:text-indigo-600 transition duration-200 ease-in-out">Forgot
                password?</a>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="
        w-full
        px-6
        py-2.5
        bg-indigo-500
        text-white
        font-medium
        text-xs
        leading-tight
        uppercase
        rounded
        transition
        duration-150
        ease-in-out" [ngClass]="{
            'shadow-md focus:bg-indigo-500 focus:shadow-lg focus:outline-none focus:ring-0 hover:bg-indigo-500 hover:shadow-lg active:bg-indigo-700 active:shadow-lg': loginForm.valid,
            'bg-indigo-300':loginForm.invalid
        }">
            Sign in
        </button>
        <p class="text-gray-400 mt-6 text-center">Not a member? <a href="#!"
                class="text-indigo-500 hover:text-indigo-600 focus:text-indigo-600 transition duration-200 ease-in-out">Register</a>
        </p>
    </form>
</div>
